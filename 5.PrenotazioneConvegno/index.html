<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prenotazione Convegno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
      color: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      font-size: 16px;
      font-family: inherit;
      background-color: #fafafa;
      color: #1a1a1a;
      transition: border-color 0.2s, background-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #1a1a1a;
      background-color: #ffffff;
    }

    #lista_partecipanti {
      margin: 30px 0;
      padding: 20px;
      background-color: #fafafa;
      border-radius: 4px;
      min-height: 60px;
    }

    .partecipante-group {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
    }

    .partecipante-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .partecipante-group label {
      margin-bottom: 6px;
      color: #666;
      font-size: 13px;
    }

    .button-container {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    #salva_button {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    #salva_button:hover:not(:disabled) {
      background-color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    #salva_button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      color: #999;
    }

    button:active:not(:disabled) {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prenotazione Convegno</h1>
    
    <div class="form-group">
      <label for="nome_convegno">Nome Convegno</label>
      <input type="text" id="nome_convegno" placeholder="Inserisci il nome del convegno">
    </div>

    <div class="form-group">
      <label for="numero_partecipanti">Numero Partecipanti</label>
      <input type="number" id="numero_partecipanti" placeholder="1" min="1" onchange="load_lista()">
    </div>
    
    <div id="lista_partecipanti"></div>
    
    <div class="button-container">
      <button id="salva_button" onclick="salva()" disabled>Salva</button>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
